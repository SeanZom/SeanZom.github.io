#
###################################
# Site wide configuration
####################################
#
title: "Xingor's Fridge"
email:
description: "My programming learning notes."
url: "https://seanzom.github.io"
keywords: ["blog", "jekyll"]

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post" 

#
###################################
# Jekyll configuration
####################################
#
timezone:          Australia/Sydney
markdown:          kramdown
highlighter:       rouge
excerpt_separator: <!--more-->
permalink:         /articles/:year-:month/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

plugins:
  - jekyll-seo-tag

